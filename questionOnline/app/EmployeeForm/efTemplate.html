

<div class="modal-header">
    <h1>Create New Employee</h1>
</div>

<div class="modal-body">
    <form class="form-horizontal" role="form">

        <fieldset>
            <legend>Basic Information</legend>
            <div class="form-group">
                <label for="fullName" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" id="fullName" name="fullName" class="form-control"
                           ng-model="editableEmployee.fullName" />
                </div>
            </div>

            <div class="form-group">
                <label for="notes" class="col-sm-3 control-label">Notes</label>
                <div class="col-sm-9">
                    <textarea name="notes" id="notes" class="form-control" rows="5" cols="40"
                              ng-model="editableEmployee.notes"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="department" class="col-sm-3 control-label">Department</label>
                <div class="col-sm-9">
                    <select name="department" id="department" class="form-control"
                            ng-model="editableEmployee.department"
                            ng-options="dept for dept in departments"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="dateHired" class="col-sm-3 control-label">Date Hired</label>
                <div class="col-sm-9">
                    <div uib-datepicker ng-model="editableEmployee.dateHired" class="well well-sm" datepicker-options="options" name="dateHired"></div>
                </div>
            </div>
        </fieldset>
        <br />

        <fieldset>
            <legend>Perks</legend>
            <div class="form-group">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-9">

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="perkCar"
                                   ng-model="editableEmployee.perkCar" />Company Car
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="perkStock"
                                   ng-model="editableEmployee.perkStock" />Stock Options
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="perkSixWeeks"
                                   ng-model="editableEmployee.perkSixWeeks" />Six Weeks Vacation
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <br />
        <fieldset>
            <legend>Ideas</legend>
            <div class="form-group">
                <div class="col-sm-3">
                    <span>Pharmaprix</span>
                </div>
                <div class="col-sm-9">
                    <span uib-rating ng-model="editableEmployee.ratePharmaprix" max="max" read-only="isReadonly" on-hover="hoveringOver(value, 'Pharmaprix')" on-leave="overStarPharmaprix = null" titles="['one','two','three']" aria-labelledby="default-rating"></span>
                    <span class="label" ng-class="{'label-warning': percentPharmaprix<30, 'label-info': percentPharmaprix>=30 && percentPharmaprix<70, 'label-success': percentPharmaprix>=70}" ng-show="overStarPharmaprix && !isReadonly">{{percentPharmaprix}}%</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <span>Metro</span>
                </div>
                <div class="col-sm-9">
                    <span uib-rating ng-model="editableEmployee.rateMetro" max="max" read-only="isReadonly" on-hover="hoveringOver(value,'Metro')" on-leave="overStarMetro = null" titles="['one','two','three']" aria-labelledby="default-rating"></span>
                    <span class="label" ng-class="{'label-warning': percentMetro<30, 'label-info': percentMetro>=30 && percentMetro<70, 'label-success': percentMetro>=70}" ng-show="overStarMetro && !isReadonly">{{percentMetro}}%</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <span>Provigo</span>
                </div>
                <div class="col-sm-9">
                    <span uib-rating ng-model="editableEmployee.rateProvigo" max="max" read-only="isReadonly" on-hover="hoveringOver(value, 'Provigo')" on-leave="overStarProvigo = null" titles="['one','two','three']" aria-labelledby="default-rating"></span>
                    <span class="label" ng-class="{'label-warning': percentProvigo<30, 'label-info': percentProvigo>=30 && percentProvigo<70, 'label-success': percentProvigo>=70}" ng-show="overStarProvigo && !isReadonly">{{percentProvigo}}%</span>
                </div>
            </div>
        </fieldset>
        <br />
        <fieldset>
            <legend>Payroll Type</legend>
            <div class="form-group">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-9">

                    <div class="radio">
                        <label>
                            <input type="radio" name="payrollType" value="w2"
                                   ng-model="editableEmployee.payrollType" /> W-2
                        </label><br />
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="payrollType" value="ten99"
                                   ng-model="editableEmployee.payrollType" /> 1099
                        </label><br />
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="payrollType" value="none"
                                   ng-model="editableEmployee.payrollType" /> None
                        </label><br />
                    </div>
                    <br />

                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class="modal-footer">

    <div class="col-sm-offset-3 col-sm-9">
        <input type="button" class="btn btn-default" value="Cancel"
               ng-click="cancelForm()" />
        <input type="submit" class="btn btn-primary" value="Submit"
               ng-click="submitForm()" />
    </div>
</div>
